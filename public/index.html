<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/existing-tweets.css" type="text/css" />
    <link rel="stylesheet" href="/styles/queries.css" type="text/css" />

    <!-- font import-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
      integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweetbody.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div id="header-right">
        <p><strong>Write</strong> a new tweet</p>
        <i class="fa-solid fa-angles-down"></i>
      </div>
    </nav>

    <!-- profile pic and name -->
    <div class="main-page-body">
      <header class="profile">
        <div class = "profile-pic">
          <img src="/images/profile-hex.png" />
        </div>
        <div>
          <h2 id="user-full-name">Bobbetta Jones</h2>
        </div>
      </header>

      <!-- Page-specific (main) content here -->
      <main class="container">
        <!-- new tweet interface -->
        <section class="new-tweet">
          <form id="tweet-form">
            <div class="input-upper">
              <div>
                <h2>Compose Tweet</h2>
                <label for="tweet-text">Share <strong>YOUR</strong> chirp!</label>
              </div>
              <p class="error"></p>
            </div>
            <textarea name="text" id="tweet-text"></textarea>
            <div id="buttonCounter">
              <button id="chirper" type="submit">Chirp</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>
        </section>

        <!-- individual tweets container -->
        <section id="past-tweets"></section>
      </main>
    </div>
  </body>
</html>
